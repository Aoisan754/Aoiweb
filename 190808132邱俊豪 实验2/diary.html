<p>
太宰治（だざい おさむ，1909年6月19日—1948年6月13日），本<br/>名津岛修治（つしま しゅうじ），日本小说家，日本战后无赖派文<br/>学代表作家。主要作品有小说《逆行》、《斜阳》和《人间失格》等。<br/>
太宰治从学生时代起已希望成为作家，21岁时和银座咖啡馆女侍投<br/>海自杀未遂。1935年《晚年》一书中作品《逆行》列为第一届芥川<br/>奖的候选作品。结婚后，写出了《富岳百景》及《斜阳》等作品，<br/>成为当代流行作家。1948年6月13日深夜与崇拜他的女读者山崎富荣<br/>跳玉川上水自杀，时年39岁，留下了《人间失格》等作品。
